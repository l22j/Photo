<!DOCTYPE html>
<html>
<head>
	<title>My Photo Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			margin: 0 auto;
			max-width: 800px;
		}

		.gallery img {
			width: 300px;
			height: 300px;
			object-fit: cover;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
		}

		.gallery img:hover {
			transform: scale(1.1);
			transition: transform 0.3s;
		}

		.gallery .caption {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			font-size: 18px;
			padding: 10px;
			border-radius: 5px;
			z-index: 1;
		}

		.gallery img:hover + .caption {
			display: block;
		}

		.comment {
			margin-top: 50px;
			max-width: 800px;
			margin: 0 auto;
		}

		.comment form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		.comment label {
			margin-bottom: 10px;
			font-weight: bold;
		}

		.comment input, .comment textarea {
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			resize: none;
		}

		.comment input[type="submit"] {
			background-color: #008CBA;
			color: #fff;
			font-size: 18px;
			padding: 10px 20px;
			cursor: pointer;
			border: none;
			border-radius: 5px;
			box-shadow: none;
			transition: background-color 0.3s;
		}

		.comment input[type="submit"]:hover {
			background-color: #00688B;
		}

		.comment .message {
			font-weight: bold;
			margin-bottom: 10px;
		}

		.comment .name {
			margin-right: 10px;
		}

		.comment .date {
			color: #666;
		}

		.comment .text {
			margin-bottom: 20px;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			background-color: #fff;
		}
	</style>
</head>

	<h1>
