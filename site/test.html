<!DOCTYPE html>
<html>
<head>
	<title>My Photo Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			margin: 0 auto;
			max-width: 800px;
		}

		.gallery img {
			width: 300px;
			height: 300px;
			object-fit: cover;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
		}

		.gallery img:hover {
			transform: scale(1.1);
			transition: transform 0.3s;
		}

		.gallery .caption {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			font-size: 18px;
			padding: 10px;
			border-radius: 5px;
			z-index: 1;
		}

		.gallery img:hover + .caption {
			display: block;
		}

		.comment {
			margin-top: 50px;
			max-width: 800px;
			margin: 0 auto;
		}

		.comment form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		.comment label {
			margin-bottom: 10px;
			font-weight: bold;
		}

		.comment input, .comment textarea {
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			resize: none;
		}

		.comment input[type="submit"] {
			background-color: #008CBA;
			color: #fff;
			font-size: 18px;
			padding: 10px 20px;
			cursor: pointer;
			border: none;
			border-radius: 5px;
			box-shadow: none;
			transition: background-color 0.3s;
		}

		.comment input[type="submit"]:hover {
			background-color: #00688B;
		}

		.comment .message {
			font-weight: bold;
			margin-bottom: 10px;
		}

		.comment .name {
			margin-right: 10px;
		}

		.comment .date {
			color: #666;
		}

		.comment .text {
			margin-bottom: 20px;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			background-color: #fff;
		}
	</style>
</head>
<body>
	<h1>
	<div class="gallery">
		<img src="photo1.jpg" alt="Photo 1">
		<div class="caption">Photo 1</div>
		<img src="photo2.jpg" alt="Photo 2">
		<div class="caption">Photo 2</div>
		<img src="photo3.jpg" alt="Photo 3">
		<div class="caption">Photo 3</div>
		<img src="photo4.jpg" alt="Photo 4">
		<div class="caption">Photo 4</div>
		<img src="photo5.jpg" alt="Photo 5">
		<div class="caption">Photo 5</div>
		<img src="photo6.jpg" alt="Photo 6">
		<div class="caption">Photo 6</div>
		<img src="photo7.jpg" alt="Photo 7">
		<div class="caption">Photo 7</div>
		<img src="photo8.jpg" alt="Photo 8">
		<div class="caption">Photo 8</div>
	</div>
	<div class="comment">
		<h2>Leave a Comment</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="message">Message:</label>
		<textarea id="message" name="message" rows="5" required></textarea>

		<input type="submit" value="Submit">
	</form>

	<div class="message-list">
		<h2>Message Board</h2>
		<div class="message">
			<span class="name">John</span>
			<span class="date">March 10, 2023</span>
			<div class="text">This is a great photo gallery!</div>
		</div>
		<div class="message">
			<span class="name">Mary</span>
			<span class="date">March 11, 2023</span>
			<div class="text">I agree, the photos are stunning!</div>
		</div>
	</div>
</div>
